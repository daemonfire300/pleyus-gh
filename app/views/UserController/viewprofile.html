{{set . "title" "Your Profile"}}

  <div class="container">
    <div class="row">
      <div class="hero-text">

<div class="container">

    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
